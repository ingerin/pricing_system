{% extends 'core/base.html' %}

{% block title %}Отчеты - PriceSmart{% endblock %}

{% block content %}
<h1 class="mb-4">
    <i class="fas fa-file-pdf"></i> Модуль отчетности
</h1>

<div class="card">
    <div class="card-body">
        <h5>Архив отчетов</h5>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-file-pdf text-danger"></i>
                <strong>Еженедельный отчет по ценам</strong>
                <span class="float-end text-muted">06.01.2026</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-file-pdf text-danger"></i>
                <strong>Анализ конкурентов за месяц</strong>
                <span class="float-end text-muted">06.01.2026</span>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <i class="fas fa-file-excel text-success"></i>
                <strong>Рекомендации по ценообразованию</strong>
                <span class="float-end text-muted">05.01.2026</span>
            </a>
        </div>
    </div>
</div>

<div class="mt-3">
    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Назад к панели
    </a>
</div>
{% endblock %}
